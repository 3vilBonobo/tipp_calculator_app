<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- JavaScript -->
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container" role="main">
      <img src="./images/logo.svg" alt=" Splitter logo " class="logo" />
      <div class="card">
        <div class="input-section">
          <div class="bill-container">
            <div class="bill-label-wrapper">
              <label class="bill label" for="">Bill</label>
            </div>
            <div class="bill-input-wrapper">
              <input
                type="number"
                max="100000"
                class="bill input"
                id="bill"
                placeholder="0"
              />
              <img
                src="./images/icon-dollar.svg"
                alt="dollar icon"
                class="dollar-img"
              />
            </div>
          </div>
          <div class="tip-container">
            <div class="btn-label-wrapper">
              <label for="" class="btn label">Select Tip %</label>
            </div>
            <div class="btn-wrapper">
              <div class="btn">5%</div>
              <div class="btn">10%</div>
              <div class="btn active">15%</div>
              <div class="btn">20%</div>
              <div class="btn">50%</div>
              <input type="number" class="custom" placeholder="Custom" />
            </div>
          </div>
          <div class="people-container">
            <div class="labels">
              <label for="" class="people label">Number of People</label>
              <label class="error">Can't be zero</label>
            </div>

            <div class="people-input-wrapper">
              <input
                type="number"
                id="people"
                class="people input"
                placeholder="0"
              />
              <img
                src="./images/icon-person.svg"
                alt="person icon"
                class="people-img"
              />
            </div>
          </div>
        </div>
        <div class="output-section">
          <div class="amount-container">
            <div class="tip-text-wrapper">
              <div class="title">Tip Amount</div>
              <div class="analogy">/ person</div>
            </div>
            <div class="tip calculation">$0.00</div>
          </div>
          <div class="total-container">
            <div class="total-text-wrapper">
              <div class="title">Total</div>
              <div class="analogy">/ person</div>
            </div>
            <div class="total calculation">$0.00</div>
          </div>
          <div class="reset">Reset</div>
        </div>
      </div>
      <div class="attribution" role="contentinfo">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Irinella Boutsika</a>.
      </div>
    </div>
  </body>
</html>
