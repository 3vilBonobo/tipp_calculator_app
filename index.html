<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main role="main">
      <h1>
        SPLI <br />
        TTER
      </h1>
      <div class="container">
        <div class="input-section">
          <div class="input-bill">
            <label for="">Bill</label>
            <input type="number" />
          </div>
          <label for="">Select Tip %</label>
          <div class="input-tip">
            <button class="btn-input-tip 5">5%</button>
            <button class="btn-input-tip 10">10%</button>
            <button class="btn-input-tip 15">15%</button>
            <button class="btn-input-tip 25">25%</button>
            <button class="btn-input-tip 50">50%</button>
            <button class="btn-input-tip custom">Custom</button>
          </div>
          <div class="input-number-of-people">
            <label for=""> Number of People</label>
            <input type="number" />
          </div>
        </div>
        <div class="output-section">
          <div class="output-tip">
            <label for="">Tip Amount/person</label>
            <output class="tip"></output>
          </div>
          <div class="output-total-amount">
            <label for="">Total/person</label>
            <output class="total"></output>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>

    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Irinella Boutsika</a>.
    </div>
  </body>
</html>
