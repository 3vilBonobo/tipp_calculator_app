<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main role="main">
      <h1>
        SPLI <br />
        TTER
      </h1>
      <div class="container">
        <div class="input-section">
          <div class="input-bill">
            <label for="">Bill</label>
            
            <input type="number" required />
          </div>
          <label for="">Select Tip %</label>
          <div class="input-tip">
            <button class="btn-input-tip">5%</button>
            <button class="btn-input-tip">10%</button>
            <button class="btn-input-tip">15%</button>
            <button class="btn-input-tip">25%</button>
            <button class="btn-input-tip">50%</button>
            <input id="custom" class="btn-input-tip" placeholder="Custom"></input>
          </div>
          <div class="input-number-of-people">
            <label for=""> Number of People</label>
            <input type="number" min="1" required/>
          </div>
        </div>
        <div class="output-section">
          <div class="output-tip">
            <label for=""
              >Tip Amount <br />
              <span>/person</span>
            </label>
            <output class="tip">$ 0.0</output>
          </div>
          <div class="output-total-amount">
            <label for=""
              >Total <br />
              <span>/person</span>
        
            </label>
            <output class="total">$ 0.0</output>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>

    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Irinella Boutsika</a>.
    </div>
  </body>
</html>
